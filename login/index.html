<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Maker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="top-bar">
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="signup-btn">Sign Up</a>
    </div>

    <div class="menu-container">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" class="login-form">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-submit" class="login-btn">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script src="/auth0/auth0.js" defer></script>
</body>
</html>
