<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth0.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="signup-btn">Sign Up</a>
    </div>

    <div class="menu-container">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="login-container">
        <div class="social-login">
            <a href="#" id="google-login" class="social-btn google">Login with Google</a>
            <a href="#" id="github-login" class="social-btn github">Login with GitHub</a>
            <a href="#" id="microsoft-login" class="social-btn microsoft">Login with Microsoft</a>
        </div>
        <div class="or-divider">
            <span class="line-through">or</span>
        </div>
        <form class="login-form">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
</body>
</html>
