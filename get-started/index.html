<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | Project Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="signup-btn">Sign Up</a>
    </div>

    <div class="menu-container">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Get Started</h2>
        <div class="social-login">
            <a href="#" id="login-with-google" class="social-btn google">Login with Google</a>
            <a href="#" id="login-with-github" class="social-btn github">Login with GitHub</a>
            <a href="#" id="login-with-microsoft" class="social-btn microsoft">Login with Microsoft</a>
        </div>
        <div class="or-divider">
            <span class="line-through">or</span>
        </div>
        <form id="login-form" class="login-form">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" id="login-button" class="login-btn">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/get-started\script.js"></script>
</body>
</html>
